<div class="mt-2">
  <p class="mb-4 text-2xl font-medium">{{ productClass.name }}</p>
  <div class="flex border-b-2 mx-2 justify-between">
    <div class="basis-7/12">Product</div>
    <div class="basis-2/12 flex justify-end max80">Price</div>
    <div class="basis-1/12 flex justify-end">Quantity</div>
    <div class="basis-2/12 max80"></div>
  </div>
  <ng-container *ngFor="let product of productClass.products">
    <app-product [product]="product"></app-product>
  </ng-container>
</div>
